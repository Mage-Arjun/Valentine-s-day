<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Teddy Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #5a3e1b;
      user-select: none;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    /* Background pattern */
    .bg-pattern {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      background-image: url('bg.png');
      background-repeat: repeat;
      background-size: 150px 150px;
      opacity: 0.07;
      filter: brightness(0.8);
      animation: bgMove 50s linear infinite;
      z-index: 0;
    }
    @keyframes bgMove {
      0% { background-position: 0 0; }
      100% { background-position: 600px 600px; }
    }
    /* Main teddy image */
    .main-teddy {
      position: relative;
      max-width: 300px;
      width: 80vw;
      max-height: 350px;
      margin-bottom: 30px;
      animation: floatUpDown 6s ease-in-out infinite;
      z-index: 1;
      border-radius: 20px;
      /* box-shadow: 0 10px 25px rgba(90, 62, 27, 0.3); */
      cursor: pointer;
      transition: transform 0.3s ease;
      /* background: white; */
    }
    .main-teddy:hover {
      transform: scale(1.05) rotate(-2deg);
      /* box-shadow: 0 15px 30px rgba(90, 62, 27, 0.5); */
    }
    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    /* Text styling */
    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      margin: 0 0 0.5em;
      letter-spacing: 0.05em;
      font-weight: 700;
      text-shadow: 1px 1px 4px rgba(255, 182, 193, 0.7);
      z-index: 1;
    }
    p {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      margin: 0;
      font-weight: 500;
      max-width: 400px;
      line-height: 1.4;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-pattern"></div>
    <img src="main.png" alt="Main Teddy" class="main-teddy" />
    <h1>Happy Teddy Day Harini</h1>
    <p>You are the cuddliest teddy I have</p>
  </div>
</body>
</html>
