<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Promises to You</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>

    <div class="promise-card">
        <div class="title">Our Promises</div>
        <div class="divider"></div>
        
        <div class="promise-list">
            <div class="promise-item" style="animation-delay: 0.5s;">
                ❤ I promise to hold your hand through every high and low.
            </div>
            <div class="promise-item" style="animation-delay: 1.5s;">
                ❤ I promise to never stop finding ways to make you smile.
            </div>
            <div class="promise-item" style="animation-delay: 2.5s;">
                ❤ I promise to listen, to understand, and to grow with you.
            </div>
            <div class="promise-item" style="animation-delay: 3.5s;">
                ❤ I promise my heart is, and always will be, yours.
            </div>
        </div>

        <div class="signature">
            Happy Promise Day!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
